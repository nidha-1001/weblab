<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>CSS Types Demo</title>

    
    <style>
       
        body {
            
            background-color: white;
            margin: 20px;
        }

        h2 {
            color: blue;
        }

        .internal-css {
            color: darkgreen;
            font-weight: bold;
        }
    </style>

   
    
</head>
<body>
    <h1>CSS Types Demonstration</h1>

    
    <p style="color: crimson; font-size: 18px;">
        This paragraph is styled using inline CSS
    </p>

   
    <p class="internal-css">
        This paragraph is styled using internal CSS
    </p>

    
    <p class="external-css">
        This paragraph is styled using external CSS
    </p>
</body>
</html>
