
<html>
<head>
  
  <title>Styled Web Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      font-size: 18px;                  
      color: blue;                  
      text-align: center;             
      
      background-color: white;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 36px;
      color: green;
      text-align: left;
    }

    p {
      font-family: 'Verdana', sans-serif;
      font-size: 16px;
      color: red;
      text-align: justify;
      
     
    }
  </style>
</head>
<body>
  <h1>Welcome to css</h1>
  <p>
    This is a paragraph demonstrating the use of font-family, font-size, color, and text-align properties.
    The text is justified for better readability, and the overall page has consistent styling.
  </p>
</body>
</html>
